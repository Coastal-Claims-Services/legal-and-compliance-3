# 1 ▪ LICENSING & $10 000 BOND
- state: TX
  rule_id: TX-PUBADJ-LIC-001
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: HIGH
  sunset: null
  text: |
    A public adjuster must hold a license under Chapter 4102.  
    The licensee shall maintain a **$10 000 surety bond** for the life of the
    license.  (§ 4102.105; TDI bond form).
  sources:
    - § 4102.105 Tex. Ins. Code
    - NFP bond page
  tests:
    - given: { licensed: false } expect: FAIL
    - given: { bond_amount: 8000 } expect: FAIL
    - given: { licensed: true, bond_amount: 10000 } expect: PASS

# 2 ▪ FEE CAP 10 % + 72‑HR LIMIT RULE
- state: TX
  rule_id: TX-PUBADJ-FEES-002
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: HIGH
  sunset: null
  text: |
    • Total compensation may **not exceed 10 %** of the insurance settlement.
      (§ 4102.104(a)).  
    • If the insurer pays or commits to pay policy limits within **72 hours**
      of first notice, the PA may charge **reasonable time‑based fees only**.
      (§ 4102.104(b)).
  sources:
    - § 4102.104 Tex. Ins. Code
  tests:
    - given: { fee_pct: 12 } expect: FAIL
    - given: { fee_pct: 9 } expect: PASS
    - given: { policy_limits_paid_hrs: 48, fee_type: "percent" } expect: FAIL

# 3 ▪ CONTRACT FORM & 72‑HR RESCISSION
- state: TX
  rule_id: TX-PUBADJ-CONTRACT-003
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: HIGH
  sunset: null
  text: |
    • Must use a contract **approved by TDI** (§ 4102.103(a)).  
    • Contract must allow the insured to **cancel within 72 hrs** by written
      notice and display "WE REPRESENT THE INSURED ONLY." (§ 4102.103(b)).  
    • Keep a signed duplicate on file in Texas (§ 4102.103(c)).
  sources:
    - § 4102.103 Tex. Ins. Code
  tests:
    - given: { contract_approved: false } expect: FAIL
    - given: { cancel_hrs: 48, cancel_request: true } expect: FULL_REFUND
    - given: { cancel_hrs: 80, cancel_request: true } expect: STANDARD_TERMS

