# 6 ▪ 15‑DAY ACK / 45‑DAY DECISION / 5‑DAY PAY
- state: TX
  rule_id: TX-CARRIER-PPP-006
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: HIGH
  sunset: null
  text: |
    **Prompt Payment Act (Ch. 542):**  
    • Acknowledge & begin investigation **within 15 days** (§ 542.055(a)).  
    • Accept or deny within 15 bus. days of getting all requested items; may
      extend once **45 days** with written reason (§ 542.056, .058).  
    • Pay accepted sums **within 5 bus. days** of notice (§ 542.057).
  sources:
    - § 542.055‑.058 Tex. Ins. Code
  tests:
    - given: { ack_days: 20 } expect: FAIL
    - given: { decision_days: 50, extension: false } expect: FAIL
    - given: { pay_days: 7 } expect: FAIL
    - given: { ack_days: 10, decision_days: 12, pay_days: 3 } expect: PASS

# 7 ▪ PROMPT‑PAY PENALTY & FEE‑SHIFT
- state: TX
  rule_id: TX-LAW-PROMPTPAY-007
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: HIGH
  sunset: null
  text: |
    Violation of Ch. 542 makes the insurer liable for **18 % simple interest**
    per year on the unpaid amount **plus reasonable attorney fees**.
    (§ 542.060).  In § 542A cases, rate = 5 % + post‑judgment rate.
  sources:
    - § 542.060 Tex. Ins. Code
  tests:
    - given: { ppp_violation: true } expect: INTEREST_18_PLUS_FEES

# 8 ▪ BAD‑FAITH DAMAGES (Ch. 541)
- state: TX
  rule_id: TX-LAW-BADFAITH-008
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: HIGH
  sunset: null
  text: |
    Under Ch. 541 a claimant may recover **actual damages** + court costs +
    attorney fees.  If the insurer **knowingly** violated the chapter,
    the court may award up to **3× actual damages**. (§ 541.152).
  sources:
    - § 541.152 Tex. Ins. Code
  tests:
    - given: { knowing: true } expect: TREBLE_OK
    - given: { knowing: false } expect: SINGLE_DAMAGE

