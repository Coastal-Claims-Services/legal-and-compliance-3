# 6 ▪ 15‑DAY ACK / 30‑DAY DECISION
- state: DE
  rule_id: DE-CARRIER-ACK-006
  version: 0.9
  last_updated: 2025-06-13
  authority_level: REG
  confidence: HIGH
  sunset: null
  text: |
    18 DE Admin Code 902 (Unfair Claim Settlement Practices):  
      • Acknowledge pertinent claim comms **within 15 days**.  
      • Accept, deny, or explain status **within 30 days** of satisfactory
        proof‑of‑loss, then update every 30 days.
  sources:
    - 18 DE Admin Code 902 §3.0
  tests:
    - given: { ack_days: 17 } expect: FAIL
    - given: { days_since_pol: 35, no_reason: true } expect: FAIL
    - given: { ack_days: 10, days_since_pol: 20 } expect: PASS

# 7 ▪ PROMPT‑PAY INTEREST
- state: DE
  rule_id: DE-CARRIER-PAY-007
  version: 0.9
