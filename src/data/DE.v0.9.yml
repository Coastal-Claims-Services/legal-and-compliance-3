# 10 ▪ 3‑YEAR SUIT LIMIT; POLICIES MAY SHORTEN
- state: DE
  rule_id: DE-LAW-SOL-010
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: MEDIUM
  sunset: null
  text: |
    Breach‑of‑contract SOL = **3 years** (10 Del. C. § 8106). Many HO policies
    shorten to **1 year**; Delaware courts enforce if conspicuous and not barred
    by statute.
  sources:
    - § 8106 Del. Code
  tests:
    - given: { years_since_dol: 4 } expect: FAIL
    - given: { months_since_dol: 14, policy_sol_months: 12 } expect: FAIL

