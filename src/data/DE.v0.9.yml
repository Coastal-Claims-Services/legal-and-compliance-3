# 1 ▪ LICENSING & $20 000 BOND
- state: DE
  rule_id: DE-PUBADJ-LIC-001
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: HIGH
  sunset: null
  text: |
    A public adjuster must hold a license under 18 Del. C. § 1751‑1761.  
    The applicant shall file a **$20 000 surety bond**; the license
    auto‑terminates if the bond lapses. (§ 1753(a)). 
  sources:
    - § 1753 Del. Code 
  tests:
    - given: { licensed: false } expect: FAIL
    - given: { bond_amount: 15000 } expect: FAIL
    - given: { licensed: true, bond_amount: 20000 } expect: PASS

# 2 ▪ TIERED FEE CAP
- state: DE
  rule_id: DE-PUBADJ-FEES-002
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: HIGH
  sunset: null
  text: |
    § 1756(e):  
      • **2.5 %** of the first **$25 000** of total recovery.  
      • **Up to 12 %** of any recovery **above $25 000**.  
      • Fee must be shown as two numbers in the contract.
  sources:
    - § 1756(e) Del. Code
  tests:
    - given: { recovery: 15000, fee_pct: 3 } expect: FAIL
    - given: { recovery: 60000, fee_first25: 2.5, fee_above: 12 } expect: PASS

# 3 ▪ CONTRACT & 3‑BUSINESS‑DAY RESCISSION
- state: DE
  rule_id: DE-PUBADJ-CONTRACT-003
  version: 0.9
  last_updated: 2025-06-13
  authority_level: STATUTE
  confidence: HIGH
  sunset: null
  text: |
    § 1756(b):  
      • Written contract before services start.  
      • Insured may cancel **until midnight of the 3rd business day** after
        signing; form must include 12‑pt cancellation notice.  
      • Contract void if it fails statutory content. 
  sources:
    - § 1756(b) Del. Code 
  tests:
    - given: { cancel_days: 2, cancel_request: true } expect: FULL_REFUND
    - given: { cancel_days: 4, cancel_request: true } expect: STANDARD_TERMS
    - given: { contract_written: false } expect: FAIL

