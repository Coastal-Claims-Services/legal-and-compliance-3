# 8 ▪ BAD‑FAITH TORT (Tackett)
- state: DE
  rule_id: DE-LAW-BADFAITH-008
  version: 0.9
  last_updated: 2025-06-13
  authority_level: CASE
  confidence: HIGH
  sunset: null
  text: |
    Delaware recognizes a first‑party bad‑faith tort.  *Tackett v. State Farm*,
    653 A.2d 254 (Del. 1995): insured must show (1) absence of reasonable
    justification and (2) recklessness or intentional conduct.  Punitive
    damages available. 
  sources:
    - "*Tackett v. State Farm*, 653 A.2d 254 (Del. 1995)"
  tests:
    - given: { no_reasonable_basis: true, reckless: true } expect: BAD_FAITH_OK
    - given: { no_reasonable_basis: false } expect: NO_BAD_FAITH

